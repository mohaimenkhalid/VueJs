<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<style type="text/css">
		.foo{
			background: #ACE371;
			text-align: center;
			width: 960px;
			margin:40px auto;
			min-height: 222px;
		}
/*
		.fade-enter-active, .fade-leave-active{
			
			transition: margin-top 1s
		}

		.fade-enter, .fade-leave-to{
			
			margin-top: -555px;
		}*/


		.bar-enter-active, .bar-leave-active{
			
			transition: margin-left .5s;
		}

		.bar-enter, .bar-leave-to{
			
			margin-left: -222px;
		}



	</style>
	
</head>

<body>

	<div id="root">

	<input type="text" v-model="newskill" >
	<button  v-on:click="addskill()">Add</button>
		<ul>
			<transition-group name="bar">
				<li v-for="(skill, i) in skills" :key="i">

					<p> {{ skill }} <button @click="removeskill(i)">X</button> </p> 
					
				</li>
			</transition-group>
		</ul>

		<!-- <button  @click="show=!show">Toggle</button>

		<transition name="bar">
		<div class="foo" v-show="show">
			<p>Hello World!</p>
		</div>
		</transition> -->
	

	</div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({

		el: "#root",
		data: {

			newskill: "",
			skills: ["html", "css", "js"]
		},
		methods: {
			addskill:function(){
				this.skills.push(this.newskill);
				this.newskill="";
			},

			removeskill:function(i){
				this.skills.splice(i, 1);
			}
		}
	});


</script>
</body>
</html>
