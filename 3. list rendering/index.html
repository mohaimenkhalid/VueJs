<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
	
</head>

<body>

	<div id="root">
		
		<ul>
			<li v-for="(skill, i) in skills">
				{{i+1}}. {{ skill.name  }}({{skill.experience}})
			</li>
		</ul>
	</div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	var app = new Vue({

		el: "#root",
		data: {

			skills: [

					{name : "HTML", experience: 5 },
					{name : "php", experience: 2 },
					{name : "laravel", experience: 1 }

					]
			
		}
	});


</script>
</body>
</html>
